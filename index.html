<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Query Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🛠️ SQL Query Builder</h1>

  <div class="container">
    <div class="tables">
      <h2>Available Tables</h2>
      <div class="table" draggable="true" data-table="students">students</div>
      <div class="table" draggable="true" data-table="courses">courses</div>
      <div class="table" draggable="true" data-table="enrollments">enrollments</div>
    </div>

    <div class="builder">
      <h2>Build Your Query</h2>
      <div id="drop-area">Drop tables here</div>

      <div id="fields"></div>

      <button onclick="generateSQL()">Generate SQL</button>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
